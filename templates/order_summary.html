{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Order Summary</title>
</head>

<body class="bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] min-h-screen flex flex-col items-center justify-center">
    <main class="w-full max-w-4xl glass p-8 rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-8">Order Summary</h1>
        <div id="order-items" class="space-y-4">
            <!-- Order items will be dynamically inserted here -->
        </div>

        <div class="mt-8">
            <h2 class="text-xl font-bold mb-4">Total Price:</h2>
            <span id="total-price" class="text-xl font-bold">$0.00</span>
        </div>

        <div class="mt-8 text-center">
            <button id="confirm-order-button" class="bg-blue-500 text-white px-6 py-3 rounded-lg">Confirm Order</button>
        </div>
    </main>
    <script src="{% static 'JS/order_summary.js' %}"></script>
</body>

</html>
