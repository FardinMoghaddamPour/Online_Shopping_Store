{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href={% static 'CSS/signin.css' %}>

</head>

<body>
    <div class="login-box">
        <h2>Sign in</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="user-box">
                <input type="text" name="phone_number" id="id_phone_number" class="form-input" required>
                <label for="id_phone_number">Phone number</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" id="id_password" class="form-input" required>
                <label for="id_password">Password</label>
            </div>
            <button type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Login
            </button>
        </form>
    </div>
</body>

</html>
