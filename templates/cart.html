{% load static %}

<!DOCTYPE html>
<!--suppress CssUnusedSymbol -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cart</title>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 0.375rem;
            overflow: hidden;
        }

        .quantity-selector button,
        .quantity-selector input {
            width: 2.5rem;
            height: 2.5rem;
            text-align: center;
            border: none;
            background: #fff;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .quantity-selector button {
            background: #f1f1f1;
            cursor: pointer;
        }

        .quantity-selector input {
            pointer-events: none;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-item-details {
            flex: 1;
            overflow: hidden;
        }

        .cart-item-description {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px; /* Adjust this width as necessary */
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
    </style>
</head>

<body class="bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] min-h-screen flex flex-col items-center justify-center">
    <main class="w-full max-w-4xl glass p-8 rounded-lg">
        <!-- Back to Home Button -->
        <div class="flex justify-start mb-4">
            <a href="{% url 'shop:home' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Back to Home</a>
        </div>

        <h1 class="text-2xl font-bold text-center mb-8">Shopping Cart</h1>
        <div id="cart-items" class="space-y-4">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <!-- Total Price -->
        <div id="total-price-container" class="mt-8 flex justify-between items-center">
            <span class="text-xl font-bold">Total:</span>
            <span id="total-price" class="text-xl font-bold">$0.00</span>
        </div>

        <!-- Checkout Button -->
        <div class="mt-8 text-center">
            <button id="checkout-button" class="bg-blue-500 text-white px-6 py-3 rounded-lg">Proceed to Checkout</button>
        </div>
    </main>
</body>
<script src="{% static 'JS/cart.js' %}"></script>
</html>
