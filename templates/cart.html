<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cart</title>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 0.375rem;
            overflow: hidden;
        }

        .quantity-selector button,
        .quantity-selector input {
            width: 2.5rem;
            height: 2.5rem;
            text-align: center;
            border: none;
            background: #fff;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .quantity-selector button {
            background: #f1f1f1;
            cursor: pointer;
        }

        .quantity-selector input {
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] min-h-screen flex flex-col items-center justify-center">
    <main class="w-full max-w-4xl glass p-8 rounded-lg">
        <!-- Back to Home Button -->
        <div class="flex justify-start mb-4">
            <a href="{% url 'shop:home' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Back to Home</a>
        </div>

        <h1 class="text-2xl font-bold text-center mb-8">Shopping Cart</h1>
        <div class="space-y-4">
            <!-- Cart items will be dynamically inserted here -->
            <div class="flex justify-between items-center p-4 bg-white bg-opacity-50 rounded-lg shadow-md">
                <div>
                    <h2 class="text-lg font-semibold">Product Name</h2>
                    <p class="text-gray-700">Product description goes here.</p>
                </div>
                <div>
                    <span class="text-lg font-semibold">$Price</span>
                </div>
                <div class="quantity-selector">
                    <button type="button">-</button>
                    <input type="number" value="1" readonly>
                    <button type="button">+</button>
                </div>
                <div>
                    <button class="bg-red-500 text-white px-4 py-2 rounded-lg">Remove</button>
                </div>
            </div>
            
            <!-- Example of another item -->
            <!-- Repeat this block for each cart item -->
            <!-- ToDo: I'll need to dynamically render this in Django or using JS-->
        </div>

        <!-- Total Price -->
        <div class="mt-8 flex justify-between items-center">
            <span class="text-xl font-bold">Total:</span>
            <span class="text-xl font-bold">$Total Price</span>
        </div>

        <!-- Checkout Button -->
        <div class="mt-8 text-center">
            <button class="bg-blue-500 text-white px-6 py-3 rounded-lg">Proceed to Checkout</button>
        </div>
    </main>
</body>

</html>
