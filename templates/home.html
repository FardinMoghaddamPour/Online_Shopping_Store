{% extends 'layout/_base.html' %}

{% block content %}
<div class="container mx-auto py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        {% for product in products %}
        <div class="border p-4">
            <div class="flex justify-center items-center" style="width: 400px; height: 400px;">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="object-cover">
            </div>
            <div class="mt-4">
                <h2 class="text-xl font-bold">{{ product.name }}</h2>
                <p class="text-gray-600">{{ product.about }}</p>
                <p class="text-lg font-bold mt-2">{{ product.price }} $</p>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Add to Cart</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
