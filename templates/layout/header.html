{% load static %}
<header class="bg-white">
    <nav class="flex justify-between items-center w-[92%]  mx-auto">
        <div class="flex flex-row">
            <img class="w-16 cursor-pointer" alt="WebSiteLogo" src={% static 'Images/WebSiteLogo.png' %}>
            {% if user.is_authenticated %}
            <a href="{% url 'account:profile' %}">
                <img class="w-16 cursor-pointer" alt="UserProfile" src="{{ user.profile_image.url }}">
            </a>
            {% endif %}
        </div>
        <div
            class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
            <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                <li>
                    <a class="hover:text-gray-500" href="{% url 'shop:home' %}">Products</a>
                </li>
                <li>
                    <a class="hover:text-gray-500" href="{% url 'shop:category_list' %}">Category</a>
                </li>
                <li>
                    <a class="hover:text-gray-500" href="#">Resource</a>
                </li>
                <li>
                    <a class="hover:text-gray-500" href="#">Developers</a>
                </li>
                <li>
                    <a class="hover:text-gray-500" href="#">Pricing</a>
                </li>
            </ul>
        </div>
        <div class="flex items-center gap-6">
            {% if user.is_authenticated %}
            <form action="{% url 'account:logout' %}" method="post">
                {% csrf_token %}
                <button
                        type="submit"
                        class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]"
                >
                    Log out
                </button>
            </form>
            {% else %}
            <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]">
                <a href="{% url 'account:signin' %}">Sign in</a>
            </button>
            {% endif %}
            <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
        </div>
    </nav>
</header>
