{% load static %}
<header class="bg-white">
    <nav class="flex justify-between items-center w-[92%]  mx-auto">
        <div class="flex flex-row">
            <a
                href=""
                style="
                     display: block;
                     width: 65px;
                     height: 65px;
                     border-radius: 50%;
                     overflow: hidden;
                "
            >
                <img
                    class="cursor-pointer"
                    style="
                        display: block;
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                    "
                    alt="WebSiteLogo"
                    src={% static 'Images/Website-Logo.png' %}
                >
            </a>
            {% if user.is_authenticated %}
            <a href="{% url 'account:profile' %}">
                <img class="w-16 cursor-pointer" alt="UserProfile" src="{{ user.profile_image.url }}">
            </a>
            {% endif %}
        </div>
        <div
            class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
            <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                <li>
                    <a class="hover:text-gray-500" href="{% url 'shop:home' %}">Products</a>
                </li>
                <li>
                    <a class="hover:text-gray-500" href="{% url 'shop:category_list' %}">Category</a>
                </li>
                <li>
                    <a class="hover:text-gray-500" href="#">Resource</a>
                </li>
                <li>
                    <a class="hover:text-gray-500" href="#">Developers</a>
                </li>
                <li>
                    <a class="hover:text-gray-500" href="#">Pricing</a>
                </li>
            </ul>
        </div>
        <div class="flex items-center gap-6">
            <div class="relative">
                <a id="cart-icon" href="{% url 'shop:cart' %}" class="flex items-center">
                    <svg
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="w-8 h-8"
                    >
                        <!--suppress CheckEmptyScriptTag -->
                        <path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
                    </svg>
                    <span id="cart-count" class="ml-2 text-lg font-semibold">{{ cart_count }}</span>
                </a>
            </div>
            {% if user.is_authenticated %}
            <form action="{% url 'account:logout' %}" method="post">
                {% csrf_token %}
                <button
                        type="submit"
                        class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]"
                >
                    Log out
                </button>
            </form>
            {% else %}
            <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]">
                <a href="{% url 'account:signin' %}">Sign in</a>
            </button>
            {% endif %}
            <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
        </div>
    </nav>
</header>
